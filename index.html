<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="7;url=https://github.com/learnj-ai/llm-jakarta"/>
  <title>learnj.ai | Brewing...</title>
  <style>
    :root {
      --bg-color-start: #f9f9f9;
      --bg-color-end: #e8e8e8;
      --text-color: #333;
      --accent-color: #6d4c41; /* Coffee-like color */
      --footer-color: #888;
    }

    body {
      margin: 0;
      padding: 0;
      /* Subtle animated gradient background */
      background: linear-gradient(45deg, var(--bg-color-start), var(--bg-color-end), var(--bg-color-start));
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
      overflow: hidden; /* Prevent scrollbars from flashing during animation */
    }

    /* SVG Logo Styling */
    svg.logo {
      width: 180px; /* Slightly larger */
      height: auto;
      margin-bottom: 30px;
      /* More playful floating animation */
      animation: float 4s cubic-bezier(0.39, 0.575, 0.565, 1) infinite; /* Smoother, bouncier curve */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-2deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    .typing-container {
        display: flex;
        align-items: center; /* Align text and cursor */
        justify-content: center;
        height: 2.5rem; /* Fixed height to prevent layout jump */
    }

    .typing {
      font-size: 1.8rem; /* Slightly larger text */
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--accent-color); /* Coffee-colored cursor */
      width: 0;
      /* Typing animation: 3s duration, 19 steps (for "Currently brewing..."), forwards (stay at end) */
      animation: typing 3s steps(19, end) 0.5s forwards, /* Start typing after 0.5s delay */
                 blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 19ch; } /* Characters in "Currently brewing..." */
    }

    @keyframes blink {
      0%, 100% { border-color: var(--accent-color); }
      50% { border-color: transparent; }
    }

    .coffee-cup {
      font-size: 3rem; /* Bigger cup */
      margin-top: 25px;
      /* More lively steam animation */
      animation: steam 2.5s ease-in-out infinite;
      filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.1)); /* Subtle shadow */
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      25% { transform: translateY(-8px) translateX(-3px) scale(1.05) rotate(-2deg); opacity: 0.7; }
      50% { transform: translateY(-15px) translateX(2px) scale(1.1); opacity: 0.4; }
      75% { transform: translateY(-8px) translateX(-2px) scale(1.05) rotate(2deg); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 1rem;
      color: var(--footer-color);
      animation: pulseText 3s infinite ease-in-out;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }

    /* Background Gradient Animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <img src="image.png" alt="LearnJ Logo" class="logo">

  <div class="typing-container">
    <div class="typing">Currently brewing...</div>
  </div>
  <div class="coffee-cup">☕️</div>

  <footer>Stay tuned. Something awesome is coming. Redirecting soon...</footer>

  </body>
</html>
